<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsMate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="chatbot.css">

    <style>
    </style>
    
</head>
<body data-barba="wrapper">
    <div class="popup" id="create-post">
    </div>

  

  

    <div data-scroll-container class="container">

        <main data-barba="container" data-barba-namespace="find">

        <div class="search-container p-2">
            <div class="form-cont">
                <form class="form2" id="form3">
                    <h3 class="stretch">Ask Question!</h3>
                    <div class="input-group1 stretch">
                        <input type="text" name="name" id="question" placeholder="Enter Medicine Name!">
                    </div>
                    <button class="sign btn-final" id="submitButton">Get Medicine Information!</button>
                </form>
            </div>
        </div>

        <div class="find-people3" id="home_container">
       

         <div class="person">
                <div class="person-details">
                    <div class="person-txt">
                        <p class="ans">
                           Ask Information Regarding any Medicine!
                        </p>
                    </div>
                </div>
            </div> 
            

        </div>
    
        </main>
        

        
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
        <script src="chat.js" type="module"></script>
                

    </div>
    
</body>
</html>
